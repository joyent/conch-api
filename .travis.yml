os: linux
sudo: false
language: perl
perl:
- '5.26'
before_install:
- cpanm Carton
install:
- cd Conch; carton install
script:
- cd Conch; carton exec prove -lpr t/
cache:
  directories:
  - Conch/local
branches:
  only:
  - master
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: joyent/conch
notifications:
  recipients:
  - sungo@joyent.com
  email:
    on_success: change
    on_failure: always
