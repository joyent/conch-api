---
$schema: 'http://json-schema.org/draft-07/schema#'
definitions:
  non_empty_string:
    $ref: common.yaml#/definitions/non_empty_string
  uuid:
    $ref: common.yaml#/definitions/uuid
  relay_id:
    $ref: common.yaml#/definitions/relay_id
  device_id:
    $ref: common.yaml#/definitions/device_id
  device_asset_tag:
    $ref: common.yaml#/definitions/device_asset_tag
  device_phase:
    $ref: common.yaml#/definitions/device_phase
  ipaddr:
    $ref: common.yaml#/definitions/ipaddr
  macaddr:
    $ref: common.yaml#/definitions/macaddr
  int_or_stringy_int:
    $ref: common.yaml#/definitions/int_or_stringy_int
  email_address:
    $ref: common.yaml#/definitions/email_address
  Null:
    type: 'null'
  DatacenterCreate:
    type: object
    additionalProperties: false
    required:
      - vendor
      - region
      - location
    properties:
      vendor:
        type: string
      region:
        type: string
      vendor_name:
        type: string
      location:
        type: string
  DatacenterUpdate:
    type: object
    additionalProperties: false
    properties:
      vendor:
        type: string
      region:
        type: string
      vendor_name:
        type: string
      location:
        type: string
  DatacenterRoomCreate:
    type: object
    additionalProperties: false
    required:
      - datacenter
      - az
      - alias
    properties:
      datacenter:
        $ref: /definitions/uuid
      az:
        type: string
      alias:
        type: string
      vendor_name:
        type: string
  DatacenterRoomUpdate:
    type: object
    additionalProperties: false
    properties:
      datacenter:
        $ref: /definitions/uuid
      az:
        type: string
      alias:
        type: string
      vendor_name:
        type: string
  DeviceReport:
    $ref: device_report.yaml#/definitions/DeviceReport_v2.24
  RackCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - datacenter_room_id
      - role
    properties:
      name:
        type: string
      datacenter_room_id:
        $ref: /definitions/uuid
      role:
        $ref: /definitions/uuid
      phase:
        $ref: /definitions/device_phase
  RackUpdate:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      datacenter_room_id:
        $ref: /definitions/uuid
      role: # TODO: this really should be rack_role_id
        $ref: /definitions/uuid
      serial_number:
        oneOf:
          - type: 'null'
          - type: string
      asset_tag:
        oneOf:
          - type: 'null'
          - type: string
      phase:
        $ref: /definitions/device_phase
  RackAssignmentUpdates:
    type: array
    uniqueItems: true
    items:
      $ref: /definitions/RackAssignmentUpdate
  RackAssignmentUpdate:
    type: object
    additionalProperties: false
    required:
      - device_id
      - rack_unit_start
    properties:
      device_id:
        $ref: /definitions/device_id
      rack_unit_start:
        description: Starting RU slot position
        type: integer
      device_asset_tag:
        oneOf:
          - $ref: /definitions/device_asset_tag
          - type: 'null'
  RackAssignmentDeletes:
    type: array
    uniqueItems: true
    items:
      $ref: /definitions/RackAssignmentDelete
  RackAssignmentDelete:
    type: object
    additionalProperties: false
    required:
      - device_id
      - rack_unit_start
    properties:
      device_id:
        $ref: /definitions/device_id
      rack_unit_start:
        description: Starting RU slot position
        type: integer
  RackPhase:
    type: object
    additionaProperties: false
    required:
      - phase
    properties:
      phase:
        $ref: /definitions/device_phase
  RackRoleCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - rack_size
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      rack_size:
        type: integer
  RackRoleUpdate:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      rack_size:
        type: integer
  RackLayoutCreate:
    type: object
    additionalProperties: false
    required:
      - rack_id
      - product_id
      - ru_start
    properties:
      rack_id:
        $ref: /definitions/uuid
      product_id: # TODO: this really should be hardware_product_id
        $ref: /definitions/uuid
      ru_start: # TODO: this really should be rack_unit_start
        type: integer
  RackLayoutUpdate:
    type: object
    additionalProperties: false
    properties:
      # this field is deprecated: cannot change rack_id in an existing layout
      rack_id:
        $ref: /definitions/uuid
      product_id: # TODO: this really should be hardware_product_id
        $ref: /definitions/uuid
      ru_start: # TODO: this really should be rack_unit_start
        type: integer
  WorkspaceRackLayoutUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    patternProperties:
      ^[\w-]+$:         # device id
        description: rack_unit_start
        type: integer
  DeviceLocationUpdate:
    type: object
    additionalProperties: false
    required:
      - rack_id
      - rack_unit
    properties:
      rack_id:
        $ref: /definitions/uuid
      rack_unit:
        type: integer
  HardwareProductCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - alias
    oneOf:
      - required:
        - hardware_vendor_id
      # old name maintained for backcompat for now. please switch to the full name.
      - required:
        - vendor
    properties:
      name:
        type: string
      alias:
        type: string
      prefix:
        oneOf:
          - type: string
          - type: 'null'
      vendor:
        $ref: /definitions/uuid
      hardware_vendor_id:
        $ref: /definitions/uuid
      specification:
        description: json blob of additional data
        oneOf:
          - type: string
          - type: 'null'
      sku:              # nullable in the db, but required for new entries
        type: string
      generation_name:  # nullable in the db, but required for new entries
        type: string
      legacy_product_name:
        oneOf:
          - type: string
          - type: 'null'
      hardware_product_profile:
        $ref: /definitions/HardwareProductProfileCreate
  HardwareProductProfileUpdate:
    type: object
    additionalProperties: false
    properties:
      rack_unit:
        type: integer
      purpose:
        type: string
      bios_firmware:
        type: string
      hba_firmware:
        oneOf:
          - type: string
          - type: 'null'
      cpu_num:
        type: integer
      cpu_type:
        type: string
      dimms_num:
        type: integer
      ram_total:
        type: integer
      nics_num:
        type: integer
      sata_hdd_num:
        oneOf:
          - type: integer
          - type: 'null'
      sata_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sas_hdd_num:
        oneOf:
          - type: integer
          - type: 'null'
      sas_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sata_ssd_num:
        oneOf:
          - type: integer
          - type: 'null'
      sata_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sas_ssd_num:
        oneOf:
          - type: integer
          - type: 'null'
      sas_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      nvme_ssd_num:
        oneOf:
          - type: integer
          - type: 'null'
      nvme_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      nvme_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      raid_lun_num:
        oneOf:
          - type: integer
          - type: 'null'
      psu_total:
        oneOf:
          - type: integer
          - type: 'null'
      usb_num:
        type: integer
  HardwareProductUpdate:
    type: object
    additionalProperties: false
    not:
      required:
        # cannot have hardware_vendor_id *and* vendor together.
        - hardware_vendor_id
        - vendor
    properties:
      name:
        type: string
      alias:
        type: string
      prefix:
        oneOf:
          - type: string
          - type: 'null'
      hardware_vendor_id:
        $ref: /definitions/uuid
      vendor:
        allOf:
          - description: for backcompat only.
          - $ref: /definitions/uuid
      specification:
        description: json blob of additional data
        oneOf:
          - type: string
          - type: 'null'
      sku:
        type: string
      generation_name:
        type: string
      legacy_product_name:
        oneOf:
          - type: string
          - type: 'null'
      hardware_product_profile:
        $ref: /definitions/HardwareProductProfileUpdate
  HardwareProductProfileCreate:
    allOf:
      - $ref: /definitions/HardwareProductProfileUpdate
      - required:
        - rack_unit
        - purpose
        - bios_firmware
        - cpu_num
        - cpu_type
        - dimms_num
        - ram_total
        - nics_num
        - usb_num
  Login:
    type: object
    additionalProperties: false
    required:
      - user
      - password
    properties:
      user:
        anyOf:
          - $ref: /definitions/uuid
          - $ref: /definitions/email_address
      password:
        $ref: /definitions/non_empty_string
  UserPassword:
    type: object
    additionalProperties: false
    required:
      - password
    properties:
      password:
        type: string
  NewUser:
    type: object
    additionalProperties: false
    required:
      - email
    properties:
      name:
        type: string
      email:
        $ref: /definitions/email_address
      password:
        type: string
      is_admin:
        type: boolean
  UpdateUser:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      email:
        $ref: /definitions/email_address
      is_admin:
        type: boolean
  UserSetting:
    allOf:
      - $ref: /definitions/UserSettings
      - type: object
        maxProperties: 1
  UserSettings:
    type: object
    minProperties: 1
    propertyNames:
      $ref: common.yaml#/definitions/mojo_relaxed_placeholder
  NewUserToken:
    type: object
    additionalProperties: false
    required:
      - name
    properties:
      name:
        type: string
  CreateValidationPlan:
    type: object
    additionalProperties: false
    required:
      - name
      - description
    properties:
      name:
        type: string
      description:
        type: string
  AddValidationToPlan:
    type: object
    additionalProperties: false
    required:
      - id
    properties:
      id:
        $ref: /definitions/uuid
  WorkspaceAddRack:
    type: object
    additionalProperties: false
    required:
      - id
    properties:
      id:
        $ref: /definitions/uuid
      serial_number:
        type: string
      asset_tag:
        type: string
  WorkspaceCreate:
    type: object
    additionalProperties: false
    required:
      - name
    properties:
      name:
        allOf:
          - $ref: /definitions/non_empty_string
          - $ref: common.yaml#/definitions/mojo_standard_placeholder
      description:
        oneOf:
          - type: 'null'
          - $ref: /definitions/non_empty_string
  WorkspaceAddUser:
    type: object
    additionalProperties: false
    required:
      - user
      - role
    properties:
      user:
        # TODO: maybe this should accept a user_id as well?
        $ref: /definitions/email_address
      role:
        type: string
        enum:
          - ro
          - rw
          - admin
  DeviceAssetTag:
    type: object
    additionalProperties: false
    required:
      - asset_tag
    properties:
      asset_tag:
        oneOf:
          - $ref: /definitions/device_asset_tag
          - type: 'null'
  DeviceTritonUuid:
    type: object
    additionalProperties: false
    required:
      - triton_uuid
    properties:
      triton_uuid:
        $ref: /definitions/uuid
  DevicePhase:
    type: object
    additionaProperties: false
    required:
      - phase
    properties:
      phase:
        $ref: /definitions/device_phase
  DeviceSetting:
    allOf:
      - $ref: /definitions/DeviceSettings
      - type: object
        maxProperties: 1
  DeviceSettings:
    type: object
    additionalProperties:
      type: string
    minProperties: 1
    propertyNames:
      $ref: common.yaml#/definitions/mojo_relaxed_placeholder
  WorkspaceRoomReplace:
    type: array
    uniqueItems: true
    items:
      allOf:
        - description: datacenter room ids
        - $ref: /definitions/uuid
  RegisterRelay:
    type: object
    additionaProperties: false
    required:
      - serial
    properties:
      serial:
        $ref: /definitions/relay_id
      alias:
        type: string
      version:
        description: usually a git commit SHA
        type: string
      ipaddr:
        description: 'postgres "inet": ipv4 or ipv6, with optional netmask'
        type: string
      ssh_port:
        type: integer

# vim: set sts=2 sw=2 et :
