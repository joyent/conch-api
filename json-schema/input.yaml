---
definitions:
  DatacenterCreate:
    type: object
    additionalProperties: false
    required:
      - vendor
      - region
      - location
    properties:
      vendor:
        type: string
      region:
        type: string
      vendor_name:
        type: string
      location:
        type: string
  DatacenterUpdate:
    type: object
    additionalProperties: false
    properties:
      id:
        type: string
        format: uuid
      vendor:
        type: string
      region:
        type: string
      vendor_name:
        type: string
      location:
        type: string
  DatacenterRoomCreate:
    type: object
    additionalProperties: false
    required:
      - datacenter
      - az
    properties:
      datacenter:
        type: string
        format: uuid
      az:
        type: string
      alias:
        type: string
      vendor_name:
        type: string
  DatacenterRoomUpdate:
    type: object
    additionalProperties: false
    properties:
      datacenter:
        type: string
        format: uuid
      az:
        type: string
      alias:
        type: string
      vendor_name:
        type: string

  DeviceReport:
    required:
      - bios_version
      - memory
      - processor
      - product_name
      - serial_number
      - state
      - system_uuid
    properties:
      bios_version:
        type: string
      disks:
        type: object
      device_type:
        type: string
        enum:
          - server
          - switch
      interfaces:
        type: object
      media:
        type: object
      memory:
        type: object
        required:
          - total
          - count
        properties:
          total:
            type: number
          count:
            type: number
      processor:
        type: object
        required:
          - type
          - count
        properties:
          type:
            type: string
          count:
            type: number
      product_name:
        type: string
      relay:
        type: object
        required:
          - serial
        properties:
          serial:
            type: string
      serial_number:
        type: string
      state:
        type: string
      system_uuid:
        type: string
        format: uuid
      temp:
        type: object
        required:
          - cpu0
          - cpu1
          - exhaust
          - inlet
        properties:
          cpu0:
            type: number
          cpu1:
            type: number
          exhaust:
            type: number
          intlet:
            type: number
      uptime_since:
        type: string
  RackCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - datacenter_room_id
      - role
    properties:
      name:
        type: string
      datacenter_room_id:
        type: string
        format: uuid
      role:
        type: string
        format: uuid
  RackUpdate:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      datacenter_room_id:
        type: string
        format: uuid
      role:
        type: string
        format: uuid
  RackRoleCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - rack_size
    properties:
      name:
        type: string
      rack_size:
        type: integer
  RackRoleUpdate:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      rack_size:
        type: integer
  RackLayoutCreate:
    type: object
    additionalProperties: false
    required:
      - rack_id
      - product_id
      - ru_start
    properties:
      rack_id:
        type: string
        format: uuid
      product_id:
        type: string
        format: uuid
      ru_start:
        type: integer
  RackLayoutUpdate:
    type: object
    additionalProperties: false
    properties:
      rack_id:
        type: string
        format: uuid
      product_id:
        type: string
        format: uuid
      ru_start:
        type: integer
  DBHardwareProductCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - alias
      - vendor
    properties:
      name:
        type: string
      alias:
        type: string
      prefix:
        type: string
      vendor:
        type: string
        format: uuid
      specification:
        type: string
      sku:
        type: string
      generation_name:
        type: string
      legacy_product_name:
        type: string
  DBHardwareProductUpdate:
    type: object
    additionalProperties: false
    required:
      - id
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      alias:
        type: string
      prefix:
        type: string
      vendor:
        type: string
        format: uuid
      specification:
        type: string
      sku:
        type: string
      generation_name:
        type: string
      legacy_product_name:
        type: string

  UserPassword:
    type: object
    additionalProperties: false
    required:
      - password
    properties:
      password:
        type: string
  NewUser:
    type: object
    additionalProperties: false
    required:
      - email
    properties:
      name:
        type: string
      email:
        type: string
      password:
        type: string
  CreateValidationPlan:
    type: object
    additionalProperties: false
    required:
      - name
      - description
    properties:
      name:
        type: string
      description:
        type: string
  AddValidationToPlan:
    type: object
    additionalProperties: false
    required:
      - id
    properties:
      id:
        type: string
        format: uuid

