---
$schema: 'http://json-schema.org/draft-07/schema#'
definitions:
  Error:
    type: object
    additionalProperties: false
    required:
      - error
    properties:
      error:
        type: string
  JsonValidationError:
    description: JSON::Validator::Error object
    type: object
    additionalProperties: false
    required:
      - path
      - message
    properties:
      path:
        type: string
        format: json-pointer
      message:
        type: string
  ValidationError:
    description: base structure for all validation error responses
    type: object
    additionalProperties: false
    required:
      - error
      - details
      - schema
    properties:
      error:
        type: string
        pattern: ' did not match required format$'
      details:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/JsonValidationError'
      schema:
        type: string
        format: uri
        pattern: '/schema/[^/]+/[^/]+$'
      data:
        description: any supplementary details will be included here
  QueryParamsValidationError:
    allOf:
      - $ref: '#/definitions/ValidationError'
      - type: object
        required:
          - data
        properties:
          error:
            const: query parameters did not match required format
          schema:
            pattern: '/schema/query_params/[^/]+$'
          data:
            description: the parsed form of the query parameters, as they were passed to the schema for validation
            type: object
            additionalProperties:
              anyOf:
                - type: integer
                - type: number
                - type: string
                - type: array
                  minItems: 2
                  items:
                    anyOf:
                      - type: integer
                      - type: number
                      - type: string
  RequestValidationError:
    allOf:
      - $ref: '#/definitions/ValidationError'
      - type: object
        properties:
          error:
            const: request did not match required format
          schema:
            pattern: '/schema/request/[^/]+$'
  Ping:
    type: object
    additionalProperties: false
    required:
      - status
    properties:
      status:
        const: ok
  LoginToken:
    type: object
    additionalProperties: false
    required:
      - jwt_token
    properties:
      jwt_token:
        type: string
        pattern: '[^.]+\.[^.]+\.[^.]+'
  DetailedDevice:
    type: object
    additionalProperties: false
    required:
      - id
      - serial_number
      - asset_tag
      - created
      - hardware_product_id
      - sku
      - health
      - hostname
      - last_seen
      - system_uuid
      - updated
      - uptime_since
      - validated
      - phase
      - links
      - build_id
      - build_name
      - latest_report
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      serial_number:
        $ref: common.yaml#/definitions/device_serial_number
      asset_tag:
        oneOf:
          - $ref: common.yaml#/definitions/device_asset_tag
          - type: 'null'
      created:
        type: string
        format: date-time
      hardware_product_id:
        $ref: common.yaml#/definitions/uuid
      sku:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      health:
        $ref: common.yaml#/definitions/device_health
      hostname:
        oneOf:
          - type: string
          - type: 'null'
      last_seen:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      system_uuid:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/uuid
      updated:
        type: string
        format: date-time
      uptime_since:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      validated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      phase:
        $ref: common.yaml#/definitions/device_phase
      links:
        type: array
        uniqueItems: true
        items:
          type: string
          format: uri
      build_id:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/uuid
      build_name:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/mojo_standard_placeholder
      location:
        $comment: location is included only when device 'phase' is earlier than 'production'
        oneOf:
          - $ref: '#/definitions/DeviceLocation'
          - type: 'null'
      nics: # NOTE: see also DeviceNic
        $comment: nics is included only when device 'phase' is earlier than 'production'
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - mac
            - iface_name
            - iface_vendor
            - peer_mac
            - peer_port
            - peer_switch
          properties:
            mac:
              $ref: common.yaml#/definitions/macaddr
            iface_name:
              $ref: common.yaml#/definitions/device_interface_name
            iface_vendor:
              type: string
            iface_type:
              type: string
            peer_mac:
              oneOf:
                - type: string
                - type: 'null'
            peer_port:
              oneOf:
                - type: string
                - type: 'null'
            peer_switch:
              oneOf:
                - type: string
                - type: 'null'
      disks:
        $comment: disks is included only when device 'phase' is earlier than 'production'
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - id
            - serial_number
            - slot
            - size
            - vendor
            - model
            - firmware
            - transport
            - health
            - drive_type
            - enclosure
            - created
            - updated
          properties:
            id:
              $ref: common.yaml#/definitions/uuid
            serial_number:
              $ref: common.yaml#/definitions/disk_serial_number
            slot:
              oneOf:
                - $ref: common.yaml#/definitions/non_negative_integer
                - type: 'null'
            size:
              oneOf:
                - $ref: common.yaml#/definitions/non_negative_integer
                - type: 'null'
            vendor:
              oneOf:
                - type: string
                - type: 'null'
            model:
              oneOf:
                - type: string
                - type: 'null'
            firmware:
              oneOf:
                - type: string
                - type: 'null'
            transport:
              oneOf:
                - type: string
                - type: 'null'
            health:
              oneOf:
                - type: string
                - type: 'null'
            drive_type:
              oneOf:
                - type: string
                - type: 'null'
            enclosure:
              oneOf:
                - type: integer
                - type: 'null'
            hba:
              oneOf:
                - type: integer
                - type: 'null'
            created:
              type: string
              format: date-time
            updated:
              type: string
              format: date-time
      latest_report:
        description: the contents of the device report. Given its age we cannot provide a schema.
        anyOf:
          - type: 'null'
          - $ref: device_report.yaml#/definitions/DeviceReport_v3.0.0
          - type: object
    if:
      properties:
        phase:
          type: string
          enum:
            - integration
            - installation
    then:
      required:
        - location
        - nics
        - disks
    else:
      not:
        anyOf:
          - required:
            - location
          - required:
            - nics
          - required:
            - disks
  DeviceIds:
    type: array
    uniqueItems: true
    items:
      $ref: common.yaml#/definitions/uuid
  DeviceSerials:
    type: array
    uniqueItems: true
    items:
      $ref: common.yaml#/definitions/device_serial_number
  Devices:
    type: array
    uniqueItems: true
    items:
      $ref: '#/definitions/Device'
  Device:
    type: object
    additionalProperties: false
    required:
      - id
      - serial_number
      - asset_tag
      - created
      - hardware_product_id
      - sku
      - health
      - hostname
      - last_seen
      - system_uuid
      - updated
      - uptime_since
      - validated
      - phase
      - links
      - build_id
      - build_name
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      serial_number:
        $ref: common.yaml#/definitions/device_serial_number
      asset_tag:
        oneOf:
          - $ref: common.yaml#/definitions/device_asset_tag
          - type: 'null'
      created:
        type: string
        format: date-time
      hardware_product_id:
        $ref: common.yaml#/definitions/uuid
      sku:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      health:
        $ref: common.yaml#/definitions/device_health
      hostname:
        oneOf:
          - type: string
          - type: 'null'
      last_seen:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      system_uuid:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/uuid
      updated:
        type: string
        format: date-time
      uptime_since:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      validated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      phase:
        $ref: common.yaml#/definitions/device_phase
      links:
        type: array
        uniqueItems: true
        items:
          type: string
          format: uri
      build_id:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/uuid
      build_name:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/mojo_standard_placeholder
      rack_id:
        oneOf:
          - $ref: common.yaml#/definitions/uuid
          - type: 'null'
      rack_name:
        description: rack.full_rack_name (datacenter_room.vendor_name + ':' + rack.name)
        oneOf:
          - $ref: common.yaml#/definitions/mojo_relaxed_placeholder
          - type: 'null'
      rack_unit_start:
        oneOf:
          - $ref: common.yaml#/definitions/positive_integer
          - type: 'null'
    if:
      properties:
        phase:
          type: string
          enum:
            - integration
            - installation
    then:
      required:
        - rack_id
        - rack_name
        - rack_unit_start
    else:
      not:
        anyOf:
          - required:
            - rack_id
          - required:
            - rack_name
          - required:
            - rack_unit_start
  DeviceNics:
    type: array
    uniqueItems: true
    items:
      $ref: '#/definitions/DeviceNic'
  DeviceNic:
    allOf:
      - $ref: '#/definitions/DeviceNicFields'
      - type: object
        required:
          - device_id
          - mac
          - iface_name
          - iface_vendor
          - iface_driver
          - state
          - ipaddr
          - mtu
  DeviceNicFields:
    type: object
    additionalProperties: false
    properties:
      device_id:
        $ref: common.yaml#/definitions/uuid
      mac:
        $ref: common.yaml#/definitions/macaddr
      iface_name:
        $ref: common.yaml#/definitions/device_interface_name
      iface_vendor:
        type: string
      iface_type:
        type: string
      iface_driver:
        deprecated: true
        type: string
      state:
        oneOf:
          - type: string
          - type: 'null'
      ipaddr:
        oneOf:
          - $ref: common.yaml#/definitions/ipaddr
          - type: 'null'
      mtu:
        oneOf:
          - type: integer
          - type: 'null'
  DeviceNicField:
    allOf:
      - $ref: '#/definitions/DeviceNicFields'
      - type: object
        minProperties: 1
        maxProperties: 1
      - not:
          type: object
          required:
            - device_id
  DevicePXE:
    type: object
    additionalProperties: false
    required:
      - id
      - phase
      - ipmi
      - pxe
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      phase:
        $ref: common.yaml#/definitions/device_phase
      location:
        oneOf:
          - type: 'null'
          - $ref: '#/definitions/DeviceLocation'
      ipmi:
        oneOf:
          - type: 'null'
          - type: object
            additionalProperties: false
            required:
              - mac
              - ip
            properties:
              mac:
                $ref: common.yaml#/definitions/macaddr
              ip:
                oneOf:
                  - type: 'null'
                  - $ref: common.yaml#/definitions/ipaddr
      pxe:
        oneOf:
          - type: 'null'
          - type: object
            additionalProperties: false
            required:
              - mac
            properties:
              mac:
                $ref: common.yaml#/definitions/macaddr
    if:
      properties:
        phase:
          type: string
          enum:
            - integration
            - installation
    then:
      required:
        - location
    else:
      not:
        required:
          - location
  DevicePXEs:
    type: array
    uniqueItems: true
    items:
      $ref: '#/definitions/DevicePXE'
  DevicePhase:
    type: object
    additionalProperties: false
    required:
      - id
      - phase
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      phase:
        $ref: common.yaml#/definitions/device_phase
  DeviceSku:
    type: object
    additionalProperties: false
    required:
      - id
      - hardware_product_id
      - sku
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      hardware_product_id:
        $ref: common.yaml#/definitions/uuid
      sku:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
  WorkspaceDevicePXEs:
    deprecated: true
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - phase
        - ipmi
        - pxe
      properties:
        id:
          $ref: common.yaml#/definitions/uuid
        phase:
          $ref: common.yaml#/definitions/device_phase
        # differs from DevicePXEs in that location is always present in the result, if the element
        # itself is present, because presence in the workspace is only determined via the rack
        # (location), where phase_earlier_than would remove the entire result, as well as nullify
        # 'location'
        location:
          $ref: '#/definitions/DeviceLocation'
        ipmi:
          oneOf:
            - type: 'null'
            - type: object
              additionalProperties: false
              required:
                - mac
                - ip
              properties:
                mac:
                  $ref: common.yaml#/definitions/macaddr
                ip:
                  oneOf:
                    - type: 'null'
                    - $ref: common.yaml#/definitions/ipaddr
        pxe:
          oneOf:
            - type: 'null'
            - type: object
              additionalProperties: false
              required:
                - mac
              properties:
                mac:
                  $ref: common.yaml#/definitions/macaddr
      if:
        properties:
          phase:
            type: string
            enum:
              - integration
              - installation
      then:
        required:
          - location
      else:
        not:
          required:
            - location
  DeviceLocation:
    type: object
    additionalProperties: false
    required:
      - az
      - datacenter_room
      - rack
      - rack_unit_start
      - target_hardware_product
    properties:
      az:
        type: string
      datacenter_room:
        # description: datacenter_room.alias
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      rack:
        # description: rack.full_rack_name (datacenter_room.vendor_name + ':' + rack.name)
        $ref: common.yaml#/definitions/mojo_relaxed_placeholder
      rack_unit_start:
        $ref: common.yaml#/definitions/positive_integer
      target_hardware_product:
        description: Details of the hardware product the device is expected to be based on its current position and the rack layout.
        type: object
        additionalProperties: false
        required:
          - id
          - name
          - alias
          - sku
          - hardware_vendor_id
        properties:
          id:
            allOf:
              - description: hardware product ID
              - $ref: common.yaml#/definitions/uuid
          name:
            description: Hardware product name
            type: string
          alias:
            description: Hardware product alias
            type: string
          sku:
            $ref: common.yaml#/definitions/mojo_standard_placeholder
          hardware_vendor_id:
            $ref: common.yaml#/definitions/uuid
  DeviceSetting:
    allOf:
      - $ref: '#/definitions/DeviceSettings'
      - type: object
        maxProperties: 1
  DeviceSettings:
    type: object
    propertyNames:
      $ref: common.yaml#/definitions/device_setting_key
    additionalProperties:
      type: string
  HardwareProducts:
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - alias
        - generation_name
        - sku
        - created
        - updated
      properties:
        id:
          $ref: common.yaml#/definitions/uuid
        name:
          $ref: common.yaml#/definitions/mojo_standard_placeholder
        alias:
          $ref: common.yaml#/definitions/mojo_standard_placeholder
        generation_name:
          oneOf:
            - type: string
            - type: 'null'
        sku:
          $ref: common.yaml#/definitions/mojo_standard_placeholder
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
  HardwareProduct:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - alias
      - prefix
      - hardware_vendor_id
      - generation_name
      - legacy_product_name
      - sku
      - specification
      - rack_unit_size
      - created
      - updated
      - validation_plan_id
      - bios_firmware
      - cpu_num
      - cpu_type
      - dimms_num
      - hba_firmware
      - nics_num
      - psu_total
      - purpose
      - ram_total
      - sas_hdd_num
      - sas_hdd_size
      - sas_hdd_slots
      - sata_hdd_num
      - sata_hdd_size
      - sata_hdd_slots
      - sata_ssd_num
      - sata_ssd_size
      - sata_ssd_slots
      - sas_ssd_num
      - sas_ssd_size
      - sas_ssd_slots
      - nvme_ssd_num
      - nvme_ssd_size
      - nvme_ssd_slots
      - raid_lun_num
      - usb_num
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      alias:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      prefix:
        oneOf:
          - type: string
          - type: 'null'
      hardware_vendor_id:
        $ref: common.yaml#/definitions/uuid
      generation_name:
        oneOf:
          - type: string
          - type: 'null'
      legacy_product_name:
        oneOf:
          - type: string
          - type: 'null'
      sku:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      specification:
        $comment: json blob of additional data for hardware_product.specification (TO BE RESTRUCTURED SOON)
        oneOf:
          - $comment: Note that contentSchema is not validated automatically; the data must be json-decoded first and then the schema applied manually
            type: string
            contentMediaType: application/json
            contentSchema:
              $ref: common.yaml#/definitions/HardwareProductSpecification
          - type: 'null'
      rack_unit_size:
        $ref: common.yaml#/definitions/positive_integer
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      validation_plan_id:
        $ref: common.yaml#/definitions/uuid
      bios_firmware:
        type: string
      cpu_num:
        type: integer
      cpu_type:
        type: string
      dimms_num:
        type: integer
      hba_firmware:
        oneOf:
          - type: string
          - type: 'null'
      nics_num:
        type: integer
      psu_total:
        type: integer
      purpose:
        type: string
      ram_total:
        type: integer
      sas_hdd_num:
        type: integer
      sas_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sata_hdd_num:
        type: integer
      sata_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sata_ssd_num:
        type: integer
      sata_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sas_ssd_num:
        type: integer
      sas_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      nvme_ssd_num:
        type: integer
      nvme_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      nvme_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      raid_lun_num:
        type: integer
      usb_num:
        type: integer
  WorkspaceRackSummary:
    deprecated: true
    type: object
    additionalProperties: false
    propertyNames:
      $ref: common.yaml#/definitions/room_az
    additionalProperties:
      type: array
      uniqueItems: true
      items:
        type: object
        additionalProperties: false
        required:
          - id
          - name
          - phase
          - rack_role_name
          - rack_size
          - device_progress
        properties:
          id:
            $ref: common.yaml#/definitions/uuid
          name:
            $ref: common.yaml#/definitions/mojo_relaxed_placeholder
          phase:
            $ref: common.yaml#/definitions/device_phase
          rack_role_name:
            $ref: common.yaml#/definitions/mojo_standard_placeholder
          rack_size:
            $ref: common.yaml#/definitions/positive_integer
          device_progress:
            type: object
            propertyNames:
              oneOf:
                - const: valid
                - $ref: common.yaml#/definitions/device_health
            additionalProperties:
              $ref: common.yaml#/definitions/positive_integer
  Validations:
    type: array
    uniqueItems: true
    items:
      $ref: '#/definitions/Validation'
  Validation:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - version
      - description
      - created
      - updated
      - deactivated
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      version:
        $ref: common.yaml#/definitions/positive_integer
      description:
        type: string
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      deactivated:
        oneOf:
          - type: 'null'
          - type: string
            format: date-time
  ValidationPlans:
    type: array
    uniqueItems: true
    items:
      $ref: '#/definitions/ValidationPlan'
  ValidationPlan:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - description
      - created
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      description:
        type: string
      created:
        type: string
        format: date-time
  ValidationResult:
    type: object
    additionalProperties: false
    required:
      - id
      - category
      - component
      - hint
      - message
      - status
      - validation_id
    properties:
      id:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/uuid
      category:
        type: string
      component:
        oneOf:
          - type: 'null'
          - type: string
      hint:
        oneOf:
          - type: 'null'
          - type: string
      message:
        type: string
      status:
        $ref: common.yaml#/definitions/validation_status
      validation_id:
        $ref: common.yaml#/definitions/uuid
  ValidationResults:
    type: array
    uniqueItems: true
    items:
      $ref: '#/definitions/ValidationResult'
  ValidationStatesWithResults:
    deprecated: true
    type: array
