---
definitions:
  uuid:
    type: string
    pattern: "^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$"
  device_id:
    type: string
    pattern: ^\S+$
  device_asset_tag:
    type: string
    pattern: ^\S+$
  ipaddr:
    oneOf:
      - type: string
        format: ipv4
      - type: string
        format: ipv6
  macaddr:
    type: string
    pattern: "^[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}$"
  Error:
    type: object
    additionalProperties: false
    required:
      - error
    properties:
      error:
        type: string
  Login:
    type: object
    additionalProperties: false
    required:
      - jwt_token
    properties:
      jwt_token:
        type: string
  DetailedDevice:
    type: object
    additionalProperties: false
    required:
      - asset_tag
      - created
      - hardware_product
      - health
      - hostname
      - id
      - graduated
      - last_seen
      - latest_triton_reboot
      - state
      - system_uuid
      - triton_setup
      - triton_uuid
      - updated
      - uptime_since
      - validated
      - location
      - nics
      - disks
      - latest_report_is_invalid
      - latest_report
      - invalid_report
    properties:
      asset_tag:
        oneOf:
          - $ref: /definitions/device_asset_tag
          - type: 'null'
      created:
        type: string
        format: date-time
      hardware_product:
        $ref: /definitions/uuid
      health:
        type: string
        enum:
          - PASS
          - FAIL
          - UNKNOWN
          - ERROR
      hostname:
        oneOf:
          - type: string
          - type: 'null'
      id:
        $ref: /definitions/device_id
      graduated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      last_seen:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      latest_triton_reboot:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      state:
        type: string
      system_uuid:
        oneOf:
          - type: 'null'
          - $ref: /definitions/uuid
      triton_setup:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      triton_uuid:
        oneOf:
          - $ref: /definitions/uuid
          - type: 'null'
      updated:
        type: string
        format: date-time
      uptime_since:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      validated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      location:
        oneOf:
          - $ref: "#/definitions/DeviceLocation"
          - type: 'null'
      nics: # NOTE: see also DeviceNic
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - mac
            - iface_name
            - iface_vendor
            - peer_mac
            - peer_port
            - peer_switch
          properties:
            mac:
              $ref: /definitions/macaddr
            iface_name:
              type: string
            iface_vendor:
              type: string
            iface_type:
              type: string
            peer_mac:
              oneOf:
                - type: string
                - type: 'null'
            peer_port:
              oneOf:
                - type: string
                - type: 'null'
            peer_switch:
              oneOf:
                - type: string
                - type: 'null'
      disks:
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - id
            - serial_number
            - slot
            - size
            - vendor
            - model
            - firmware
            - transport
            - health
            - drive_type
            - temp
            - enclosure
            - created
            - updated
          properties:
            id:
              $ref: /definitions/uuid
            serial_number:
              type: string
            slot:
              oneOf:
                - type: integer
                - type: 'null'
            size:
              oneOf:
                - type: integer
                - type: 'null'
            vendor:
              oneOf:
                - type: string
                - type: 'null'
            model:
              oneOf:
                - type: string
                - type: 'null'
            firmware:
              oneOf:
                - type: string
                - type: 'null'
            transport:
              oneOf:
                - type: string
                - type: 'null'
            health:
              oneOf:
                - type: string
                - type: 'null'
            drive_type:
              oneOf:
                - type: string
                - type: 'null'
            temp:
              oneOf:
                - type: integer
                - type: 'null'
            enclosure:
              oneOf:
                - type: string
                - type: 'null'
            hba:
              oneOf:
                - type: string
                - type: 'null'
            created:
              type: string
              format: date-time
            updated:
              type: string
              format: date-time
      latest_report_is_invalid:
        type: boolean
      latest_report:
        oneOf:
          - $ref: /definitions/DeviceReport
          - type: 'null'
      invalid_report:
        description: this could be anything, from encoded json to random junk
        oneOf:
          - type: string
          - type: 'null'
  Devices:
    type: array
    uniqueItems: true
    items:
      $ref: "#/definitions/Device"
  Device:
    type: object
    additionalProperties: false
    required:
      - asset_tag
      - created
      - hardware_product
      - health
      - hostname
      - id
      - graduated
      - last_seen
      - latest_triton_reboot
      - state
      - system_uuid
      - triton_uuid
      - updated
      - uptime_since
      - validated
      - triton_setup
      - rack_id
      - rack_unit_start
    properties:
      asset_tag:
        oneOf:
          - $ref: /definitions/device_asset_tag
          - type: 'null'
      created:
        type: string
        format: date-time
      hardware_product:
        $ref: /definitions/uuid
      health:
        type: string
        enum:
          - PASS
          - FAIL
          - UNKNOWN
          - ERROR
      hostname:
        oneOf:
          - type: string
          - type: 'null'
      id:
        $ref: /definitions/device_id
      graduated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      last_seen:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      latest_triton_reboot:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      state:
        type: string
      system_uuid:
        oneOf:
          - type: 'null'
          - $ref: /definitions/uuid
      triton_uuid:
        oneOf:
          - $ref: /definitions/uuid
          - type: 'null'
      triton_setup:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      updated:
        type: string
        format: date-time
      uptime_since:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      validated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      rack_id:
        oneOf:
          - $ref: /definitions/uuid
          - type: 'null'
      rack_unit_start:
        oneOf:
          - type: integer
          - type: 'null'
  DeviceNics:
    type: array
    uniqueItems: true
    items:
      $ref: /definitions/DeviceNic
  DeviceNic:
    type: object
    additionalProperties: false
    required:
      - device_id
      - mac
      - iface_name
      - iface_vendor
      - iface_driver
      - state
      - speed
      - ipaddr
      - mtu
    properties:
      device_id:
        $ref: /definitions/device_id
      mac:
        $ref: /definitions/macaddr
      iface_name:
        type: string
      iface_vendor:
        type: string
      iface_type:
        type: string
      iface_driver:
        type: string
      state:
        oneOf:
          - type: string
          - type: 'null'
      speed:
        oneOf:
          - type: string
          - type: 'null'
      ipaddr:
        oneOf:
          - $ref: /definitions/ipaddr
          - type: 'null'
      mtu:
        oneOf:
          - type: integer
          - type: 'null'
  DevicePXE:
    type: object
    additionalProperties: false
    required:
      - id
      - location
      - ipmi
      - pxe
    properties:
      id:
        $ref: /definitions/device_id
      location:
        oneOf:
          - type: 'null'
          - type: object
            additionalProperties: false
            required:
              - datacenter
              - rack
            properties:
              datacenter:
                type: object
                additionalProperties: false
                required:
                  - name
                  - vendor_name
                properties:
                  name:
                    type: string
                    description: datacenter.region
                  vendor_name:
                    oneOf:
                      - type: 'null'
                      - type: string
                    description: datacenter.vendor_name
              rack:
                type: object
                additionalProperties: false
                required:
                  - name
                  - rack_unit_start
                properties:
                  name:
                    type: string
                  rack_unit_start:
                    type: integer
      ipmi:
        oneOf:
          - type: 'null'
          - type: object
            additionalProperties: false
            required:
              - mac
              - ip
            properties:
              mac:
                $ref: /definitions/macaddr
              ip:
                oneOf:
                  - type: 'null'
                  - $ref: /definitions/ipaddr
      pxe:
        oneOf:
          - type: 'null'
          - type: object
            additionalProperties: false
            required:
              - mac
            properties:
              mac:
                $ref: /definitions/macaddr
  WorkspaceDevicePXEs:
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - location
        - ipmi
        - pxe
      properties:
        id:
          $ref: /definitions/device_id
        location:
          type: object
          additionalProperties: false
          required:
            - datacenter
            - rack
          properties:
            datacenter:
              type: object
              additionalProperties: false
              required:
                - name
                - vendor_name
              properties:
                name:
                  type: string
                  description: datacenter.region
                vendor_name:
                  oneOf:
                    - type: 'null'
                    - type: string
                  description: datacenter.vendor_name
            rack:
              type: object
              additionalProperties: false
              required:
                - name
                - rack_unit_start
              properties:
                name:
                  type: string
                rack_unit_start:
                  type: integer
        ipmi:
          oneOf:
            - type: 'null'
            - type: object
              additionalProperties: false
              required:
                - mac
                - ip
              properties:
                mac:
                  $ref: /definitions/macaddr
                ip:
                  oneOf:
                    - type: 'null'
                    - $ref: /definitions/ipaddr
        pxe:
          oneOf:
            - type: 'null'
            - type: object
              additionalProperties: false
              required:
                - mac
              properties:
                mac:
                  $ref: /definitions/macaddr
  DeviceReport:
    type: object
    required:
      - product_name
      - serial_number
      - system_uuid
      - state
      - bios_version
      - os
      - processor
      - memory
    properties:
      product_name:
        type: string
      serial_number:
        $ref: /definitions/device_id
      system_uuid:
        $ref: /definitions/uuid
      state:
        type: string
      bios_version:
        type: string
      os:
        type: object
        required:
          - hostname
        properties:
          hostname:
            type: string
      processor:
        type: object
      memory:
        type: object
  DeviceLocation:
    type: object
    additionalProperties: false
    required:
      - datacenter
      - rack
      - target_hardware_product
    properties:
      datacenter:
        type: object
        additionalProperties: false
        required:
          - id
          - name
          - vendor_name
        properties:
          id:
            $ref: /definitions/uuid
          name:
            type: string
          vendor_name:
            oneOf:
              - type: 'null'
              - type: string
      rack:
        type: object
        additionalProperties: false
        required:
          - id
          - name
          - role
          - unit
        properties:
          id:
            $ref: /definitions/uuid
          name:
            type: string
          role:
            type: string
          unit:
            type: integer
      target_hardware_product:
        type: object
        description: >
          Details of the hardware product the device is expected to be based
          on its current position and the rack layout.
        additionalProperties: false
        required:
          - id
          - name
          - alias
          - vendor
        properties:
          id:
            $ref: /definitions/uuid
            description: Hardware product ID
          name:
            type: string
            description: Hardware product name
          alias:
            type: string
            description: Hardware product alias
          vendor:
            type: string
            description: Hardware product vendor name
  HardwareProducts:
    type: array
    uniqueItems: true
    items:
      $ref: "#/definitions/HardwareProduct"
  HardwareProduct:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - alias
      - prefix
      - hardware_vendor_id
      - generation_name
      - legacy_product_name
      - sku
      - specification
      - hardware_product_profile
      - created
      - updated
    properties:
      id:
        $ref: /definitions/uuid
      name:
        type: string
      alias:
        type: string
      prefix:
        oneOf:
          - type: string
          - type: 'null'
      hardware_vendor_id:
        description: Hardware product vendor id
        $ref: /definitions/uuid
      generation_name:
        oneOf:
          - type: string
          - type: 'null'
      legacy_product_name:
        oneOf:
          - type: string
          - type: 'null'
      sku:
        oneOf:
          - type: string
          - type: 'null'
      specification:
        description: json blob of additional data
        oneOf:
          - type: string
          - type: 'null'
      hardware_product_profile:
        oneOf:
          - $ref: /definitions/HardwareProductProfile
          - type: 'null'
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
  HardwareProductProfile:
    type: object
    additionalProperties: false
    required:
      - bios_firmware
      - cpu_num
      - cpu_type
      - dimms_num
      - hba_firmware
      - id
      - nics_num
      - psu_total
      - purpose
      - rack_unit
      - ram_total
      - sas_hdd_num
      - sas_hdd_size
      - sas_hdd_slots
      - sata_hdd_num
      - sata_hdd_size
      - sata_hdd_slots
      - sata_ssd_num
      - sata_ssd_size
      - sata_ssd_slots
      - sas_ssd_num
      - sas_ssd_size
      - sas_ssd_slots
      - nvme_ssd_num
      - nvme_ssd_size
      - nvme_ssd_slots
      - raid_lun_num
      - usb_num
    properties:
      bios_firmware:
        type: string
      cpu_num:
        type: integer
      cpu_type:
        type: string
      dimms_num:
        type: integer
      hba_firmware:
        oneOf:
          - type: string
          - type: 'null'
      id:
        $ref: /definitions/uuid
      nics_num:
        type: integer
      psu_total:
        oneOf:
          - type: integer
          - type: 'null'
      purpose:
        type: string
      rack_unit:
        type: integer
      ram_total:
        type: integer
      sas_hdd_num:
        oneOf:
          - type: integer
          - type: 'null'
      sas_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sata_hdd_num:
        oneOf:
          - type: integer
          - type: 'null'
      sata_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sata_ssd_num:
        oneOf:
          - type: integer
          - type: 'null'
      sata_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sas_ssd_num:
        oneOf:
          - type: integer
          - type: 'null'
      sas_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      nvme_ssd_num:
        oneOf:
          - type: integer
          - type: 'null'
      nvme_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      nvme_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      raid_lun_num:
        oneOf:
          - type: integer
          - type: 'null'
      usb_num:
        type: integer
  WorkspaceRackSummary:
    type: object
    additionalProperties: false
    patternProperties:
      ^[\w-]+$:   # key is a room az name
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          properties:
            id:
              $ref: /definitions/uuid
            name:
              type: string
            role:
              type: string
            size:
              type: integer
            device_progress:
              type: object
              additionalProperties: false
              properties:
                VALID:
                  type: integer
                PASS:
                  type: integer
                FAIL:
                  type: integer
                UNKNOWN:
                  type: integer
                ERROR:
                  type: integer
  WorkspaceRack:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - role
      - datacenter
      - slots
    properties:
      id:
        $ref: /definitions/uuid
      name:
        type: string
      role:
        type: string
      datacenter:
        description: datacenter room AZ
        type: string
      slots:
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - rack_unit_start
            - alias
            - id
            - name
            - size
            - vendor
            - occupant
          properties:
            rack_unit_start:
              type: integer
              description: Starting RU slot position
            alias:
              type: string
              description: Hardware product alias
            id:
              $ref: /definitions/uuid
              description: Hardware product ID
            name:
              type: string
              description: Hardware product name
            size:
              type: integer
              description: Number of RUs for slot
            vendor:
              type: string
              description: Hardware product vendor
            occupant:
              description: Device assigned to this slot, if any
              oneOf:
                - $ref: "#/definitions/Device"
                - type: 'null'
  WorkspaceRackLayoutUpdateResponse:
    type: object
    additionalProperties: false
    required:
      - updated
    properties:
      updated:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          description: device_id
          type: string
          pattern: ^[\w-]+$
  Validations:
    type: array
    items:
      $ref: "#/definitions/Validation"
  Validation:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - version
      - description
      - created
      - updated
      - deactivated
    properties:
      id:
        $ref: /definitions/uuid
      name:
        type: string
      version:
        type: number
      description:
        type: string
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      deactivated:
        oneOf:
          - type: 'null'
          - type: string
            format: date-time
  ValidationPlans:
    type: array
    uniqueItems: true
    items:
      $ref: "#/definitions/ValidationPlan"
  ValidationPlan:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - description
      - created
    properties:
      id:
        $ref: /definitions/uuid
      name:
        type: string
      description:
        type: string
      created:
        type: string
        format: date-time
  ValidationResult:
    type: object
    additionalProperties: false
    required:
      - id
      - category
      - component_id
      - device_id
      - hardware_product_id
      - hint
      - message
      - order
      - status
      - validation_id
    properties:
      id:
        oneOf:
          - type: 'null'
          - $ref: /definitions/uuid
      category:
        type: string
      component_id:
        oneOf:
          - type: 'null'
          - type: string
      device_id:
        $ref: /definitions/device_id
      hardware_product_id:
        $ref: /definitions/uuid
      hint:
        oneOf:
          - type: 'null'
          - type: string
      message:
        type: string
      order:
        type: integer
      status:
        type: string
        enum:
          - error
          - fail
          - pass
      validation_id:
        $ref: /definitions/uuid
  ValidationResults:
    type: array
    uniqueItems: true
    items:
      $ref: /definitions/ValidationResult
  ValidationState:
    type: object
    additionalProperties: false
    required:
      - id
      - completed
      - created
      - device_id
      - status
      - validation_plan_id
      - device_report_id
    properties:
      id:
        $ref: /definitions/uuid
      completed:
        oneOf:
          - type: 'null'
          - type: string
            format: date-time
      created:
        type: string
        format: date-time
      device_id:
        $ref: /definitions/device_id
      status:
        type: string
        enum:
          - error
          - fail
          - pass
      validation_plan_id:
        $ref: /definitions/uuid
      device_report_id:
        $ref: /definitions/uuid
  ValidationStatesWithResults:
    type: array
    uniqueItems: true
    items:
      $ref: "#/definitions/ValidationStateWithResults"
  ValidationStateWithResults:
    type: object
    additionalProperties: false
    required:
      - id
      - completed
      - created
      - device_id
      - results
      - status
      - validation_plan_id
      - device_report_id
    properties:
      id:
        $ref: /definitions/uuid
      completed:
        oneOf:
          - type: 'null'
          - type: string
            format: date-time
      created:
        type: string
        format: date-time
      device_id:
        $ref: /definitions/device_id
      results:
        type: array
        uniqueItems: true
        items:
          $ref: "#/definitions/ValidationResult"
      status:
        type: string
        enum:
          - error
          - fail
          - pass
      validation_plan_id:
        $ref: /definitions/uuid
      device_report_id:
        $ref: /definitions/uuid
  WorkspaceRelays:
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - alias
        - version
        - ipaddr
        - ssh_port
        - created
        - updated
        - location
        - last_seen
        - num_devices
      properties:
        id:
          type: string
        alias:
          oneOf:
            - type: string
            - type: 'null'
        version:
          oneOf:
            - type: string
            - type: 'null'
        ipaddr:
          oneOf:
            - $ref: /definitions/ipaddr
            - type: 'null'
        ssh_port:
          oneOf:
            - type: integer
            - type: 'null'
